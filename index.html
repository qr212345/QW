<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>究極座席管理（商品化版）</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<h2>座席管理システム（高級版）</h2>

<div id="controls">
  <button id="toggleAdminBtn">管理モードON/OFF</button>
  <button id="themeToggleBtn">ダークモード切替</button>
  <button id="addSeatBtn" style="display:none;">＋座席追加</button>
  <button id="manualSaveBtn" style="display:none;">💾 保存</button>
  <select id="roomPattern">
    <option value="wide">横長</option>
    <option value="tall">縦長</option>
  </select>
</div>

<div id="roomContainer" style="width:800px; height:600px;">
  <svg id="roomSvg" width="800" height="600"></svg>
  <div id="seatContainer"></div>
</div>

<aside id="logArea" style="display:none;"></aside>

<script src="app.js"></script>
</body>
</html>
